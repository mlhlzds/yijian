<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=EDGE">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>假期维护页面</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <script type="text/javascript" src="../../static/layui/layui.js"></script>
    <script src="../../static/layui/js/jquery-3.2.1.min.js"></script>
    <script src="../../static/layui/js/pages/dailyManagement.js"></script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-small" lay-event="del">删除日报</a>
        <a class="layui-btn layui-btn-warm layui-btn-small" lay-event="upd">修改</a>
    </script>
</head>
<body onload="queryHoliday()">
<br />
<br />
<div class="layui-form">
    <div class="layui-inline">
        <label class="layui-form-label">用户姓名</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="username" name="username">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label" style="width:120px">请假起始日期</label>
        <div class="layui-input-inline">
            <input type="text" name="date1" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label"  style="width:120px">请假结束日期</label>
        <div class="layui-input-inline">
            <input type="text" name="date2" id="date2" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    &nbsp;&nbsp;
    <div class="layui-inline">
        <div class="layui-input-inline">
            <button id="button"
                    class="layui-btn layui-btn-primary layui-btn-radius" onclick="queryDaily()">&nbsp;搜&nbsp;&nbsp;索&nbsp;</button>
        </div>
    </div>
</div>
<!--class="layui-tab-item layui-show "-->
<div  style="margin-left: 30px">
    <table class="layui-hide" id="demo" lay-filter="test"></table>
</div>
</body>

<script>

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });
    });
</script>
</html>
